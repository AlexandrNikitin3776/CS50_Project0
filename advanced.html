<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div>
                <img id="logo" src="images\logo.png" alt="Google logo">
            </div>
            <ul>
                <li>
                    <a href="index.html">Google Search</a>
                </li>
                <li>
                    <a href="image.html">Google Image Search</a>
                </li>
                <li>
                    <a href="advanced.html">Google Advanced Search</a>
                </li>
            </ul>
        </nav>
        <h1>Advanced Search</h1>
        <div class="form-container">
            <form action="https://google.com/search" method="GET" id="advanced-search-form"></form>
            <table>
                <tr>
                    <td><span>Find pages with...</span></td>
                </tr>
                <tr>
                    <td><label for="all-words" form="advanced-search-form">all these words:</label></td>
                    <td><input id="all-words" type="text" name="as_q" form="advanced-search-form"></td>
                </tr>
                <tr>
                    <td><label for="exact-word" form="advanced-search-form">this exact word or phrase:</label></td>
                    <td><input id="exact-word" type="text" name="as_epq" form="advanced-search-form"></td>
                </tr>
                <tr>
                    <td><label for="any-words" form="advanced-search-form">any of these words:</label></td>
                    <td><input id="any-words" type="text" name="as_oq" form="advanced-search-form"></td>
                </tr>
                <tr>
                    <td><label for="non-words" form="advanced-search-form">none of these words:</label></td>
                    <td><input id="non-words" type="text" name="as_eq" form="advanced-search-form"></td>
                </tr>
                <tr id="button-container">
                    <td></td>
                    <td><button class="searchbutton" type="submit" form="advanced-search-form">Advanced Search</button></td>
                </tr>
            </table>
        </div>
    </body>
</html>
