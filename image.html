<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Google Search</a>
                </li>
                <li>
                    <a href="image.html">Google Image Search</a>
                </li>
                <li>
                    <a href="advanced.html">Google Advanced Search</a>
                </li>
            </ul>
        </nav>
        <div class="flex-container">
            <div>
                <img id="logo" src="images\logo.png" alt="Google logo">
            </div>
            <div>
                <form action="https://google.com/search" method="GET">
                    <div>
                        <input id="searchbar" type="text" name="q">
                        <input name="tbm" type="hidden" value="isch">
                    </div>
                    <div>
                        <button class="searchbutton" type="submit" value="">Google Image Search</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
